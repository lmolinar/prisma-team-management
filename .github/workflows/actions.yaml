name: Prisma teams actions
strategy:
    matrix:
        node-version: ["22.x"]

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - run: npm run build --if-present
            - run: npm test
